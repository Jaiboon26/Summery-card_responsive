<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <article class="card-container">
      <div class="card-left">
        <div class="card-header">
          <h1>Your Result</h1>
        </div>
        <div class="circle-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="card-footer">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="card-right">
        <h1>Summery</h1>
        <article class="card-summery red">
          <article class="name-summery">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <p>Reaction</p>
          </article>
          <article class="score-summery">
            <p>80&nbsp;</p>
            <p>/ 100</p>
          </article>
        </article>

        <article class="card-summery yellow">
          <article class="name-summery">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <p>Memory</p>
          </article>
          <article class="score-summery">
            <p>92&nbsp;</p>
            <p>/ 100</p>
          </article>
        </article>

        <article class="card-summery green">
          <article class="name-summery">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <p>Verbal</p>
          </article>
          <article class="score-summery">
            <p>61&nbsp;</p>
            <p>/ 100</p>
          </article>
        </article>

        <article class="card-summery blue">
          <article class="name-summery">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <p>Visual</p>
          </article>
          <article class="score-summery">
            <p>72&nbsp;</p>
            <p>/ 100</p>
          </article>
        </article>

        <button class="btn-con">Continue</button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jaiboon26" target="_blank">Jaiboon26</a>.
    </div>
  </footer>
</body>

</html>
